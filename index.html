<!doctype html>
<html>
<head>
 <link type="text/css" rel="stylesheet" href= "stylesheet.css"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="script.js"></script>
    <title>Tableau de Bord</title>
</head>
<body>

    <div class="scoreboard">
        <div class="mainbox">
            <div class="homeguest teamText">
                <div id="home" class="flex">
                    <h2 class="home-team"></h2>
                </div>
                <div id="guest" class="flex">
                    <h2 class="visitor-team"></h2>
                </div>
            </div>
            <div class="point pointText">
                <div id="pointhome" class="flex">
                    <h2 id="home-score">0</h2>
                </div>
                <div id="pointguest" class="flex">
                    <h2 id="visitor-score">0</h2>
                </div>
            </div>
            <div class="maintime flex">
                <h1 class="blackText" id="timerPeriod">15:00</h1>
            </div>
            <div class="periode flex">
                <h1 class="blackText" id="period">1</h1>
            </div>
            <div class="penalties">
            </div>
        </div>
    </div>

    <br><br><br>

    <hr>

    <table>
    	<tr>
    		<td class="dashboard-column">
    			<h1>Timer</h1>
    			<div>
                    Minutes: <input id="period-minutes" class="input-time" value="15" type="number"></input>
                    Seconds: <input id="period-seconds" class="input-time" value="00" type="number"></input><button onclick="resetTimer(timer1)" class="reset-button">reset</button>
                    <br>
                    <br>
    				<button onclick="startGame()">start</button>
    				<button onclick="pauseGame()">pause</button>
    			</div>

    			<h1>Penalty</h1>
    			<p class="penalty-table-title">Home</p>
                <table class="penalty-table">
                    <tr>
                        <td>Time Min: <input id="home-penalty-minutes" class="input-time" value="2" type="number"></input></td>
                        <td><button onclick="addPenalty('home')">Add</button></td>
                    </tr>
                </table>
                <div class="home-penalties"></div>

                <p class="penalty-table-title">Visitor</p>
                <table class="penalty-table">
                    <tr>
                        <td>Time Min: <input id="visitor-penalty-minutes" class="input-time" value="2" type="number"></input></td>
                        <td><button onclick="addPenalty('visitor')">Add</button></td>
                    </tr>
                </table>
    			<div class="visitor-penalties"></div>

                <br>
    			<button onclick="stopPenalties()">Stop penalties</button>


    			<h1>Period</h1>
    			<button onclick="changePeriod(1)">1</button>
    			<button onclick="changePeriod(2)">2</button>
    			<button onclick="changePeriod(3)">3</button>
    			<button onclick="changePeriod(4)">4</button>
    		</td>

    		<td class="dashboard-column">
    			<h1>Team</h1>
    			Home: <input id="home-team-input"></input>
    			Visitor: <input id="visitor-team-input"></input>


    			<button onclick="changeName()">Update name</button>

    			<h1>Scores</h1>
    			<p class="score-table-title">Soccer/Hockey </p>
    			<table class="score-table">
    				<tr>
    					<td class="home-team">Home Score</td>
    					<td class="visitor-team">Visitor Score</td>
    				</tr>
    				<tr>
    					<td>
    						<button onclick="calculateScore(-1, 'home')">-1</button>
    						<button onclick="calculateScore(+1, 'home')">+1</button>
    					</td>
    					<td>
    						<button onclick="calculateScore(-1, 'visitor')">-1</button>
    						<button onclick="calculateScore(+1, 'visitor')">+1</button>
    					</td>
    				</tr>
    			</table>

    			<p class="score-table-title">Basket</p>
    			<table class="score-table">
    				<tr>
                        <td class="home-team">Home Score</td>
                        <td class="visitor-team">Visitor Score</td>
    				</tr>
    				<tr>
    					<td>
    						<button onclick="calculateScore(-2, 'home')">-2</button>
    						<button onclick="calculateScore(+2, 'home')">+2</button>
    						<button onclick="calculateScore(-3, 'home')">-3</button>
    						<button onclick="calculateScore(+3, 'home')">+3</button>
    					</td>
    					<td>
    						<button onclick="calculateScore(-2, 'visistor')">-2</button>
    						<button onclick="calculateScore(+2, 'visitor')">+2</button>
    						<button onclick="calculateScore(-3, 'visistor')">-3</button>
    						<button onclick="calculateScore(+3, 'visitor')">+3</button>

    					</td>
    				</tr>
    			</table>
            </td>
        </tr>
    </table>
</body>
</html>
